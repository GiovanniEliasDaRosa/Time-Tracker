<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Popup | Time Tracker</title>
    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../css/icons.css" />
    <link rel="stylesheet" href="css/popup.css" />
    <link rel="stylesheet" href="css/timer-button.css" />

    <script src="../js/shared/functions.js" defer="true"></script>
    <script src="../js/shared/MessageManager.js" defer="true"></script>
    <script src="popup.js" defer="true"></script>
  </head>
  <body>
    <button
      class="no_button_style summary_button on_summary_page"
      id="summary_button"
      data-columns="1"
      data-progress="outside"
      data-progress-axis="horizontal"
      data-progress-bar="thin"
    >
      <!-- Time in hours and minutes -->
      <div class="summary_button_group summary_button_time">
        <span class="summary_button_time_current">HH:MM</span>
        <hr class="summary_button_time_hr" />
        <span class="summary_button_time_total">HH:MM</span>
      </div>

      <!-- Progress bar in percentage -->
      <div class="summary_button_group summary_button_progress">
        <p class="summary_button_progress_text"><span>50%</span></p>

        <!-- rectangular progress bar -->
        <div class="summary_button_progress_bar_rectangular">
          <div class="summary_button_progress_bar_rectangular_fill"></div>
        </div>

        <!-- circular progress bar -->
        <div class="summary_button_progress_bar_circular" role="progressbar">
          <svg class="summary_button_progress_bar_circular_svg" viewBox="0 0 176 176">
            <circle
              class="summary_button_progress_bar_circular_svg_circle"
              cx="88"
              cy="88"
              r="80"
              fill="none"
            ></circle>
            <circle
              class="summary_button_progress_bar_circular_svg_circle summary_button_progress_bar_circular_svg_circle_shadow"
              cx="88"
              cy="88"
              fill="none"
            ></circle>
            <circle
              class="summary_button_progress_bar_circular_svg_circle summary_button_progress_bar_circular_svg_fill"
              cx="88"
              cy="88"
              r="80"
              fill="none"
            ></circle>
          </svg>
        </div>
      </div>

      <span class="summary_button_text">Click to open summary</span>
    </button>

    <footer>
      <img src="../assets/icons/icon.png" alt="Time Tracker Icon" />
      <p>Time Tracker</p>
      <button
        class="square icons gear nomargin"
        id="configurations_button"
        title="Go to configurations page"
      ></button>
    </footer>
  </body>
</html>
