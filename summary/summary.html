<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Summary | Time Tracker</title>
    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../css/full-page.css" />
    <link rel="stylesheet" href="../css/icons.css" />
    <link rel="stylesheet" href="css/summary.css" />
    <link rel="stylesheet" href="css/timer.css" />

    <script src="../js/shared/functions.js" defer="true"></script>
    <script src="../js/shared/MessageManager.js" defer="true"></script>
    <script src="js/TimerManager.js" defer="true"></script>
    <script src="js/Tutorial.js" defer="true"></script>
    <script src="js/summary.js" defer="true"></script>
  </head>
  <body>
    <main>
      <header>
        <h1>Summary Page</h1>
        <button class="icons gear" id="configurations_button" title="Go to configurations page">
          Configurations
        </button>
      </header>

      <div id="main_content">
        <div class="timer" data-type="day">
          <div class="timer_header">
            <h2 class="timer_header_h2">No date selected</h2>
            <input class="timer_header_date_input" type="date" />
          </div>
          <div class="timer_content">
            <div class="timer_body">
              <!-- Added via JS -->
            </div>
            <div class="timer_body_more">
              <!-- Added via JS -->
            </div>
          </div>
          <button
            class="button_show_more icons arrow_down"
            style="display: none"
            disabled="true"
            aria-disabled="true"
          >
            Show
            <span class="button_show_more_span"
              ><span class="button_show_more_span_more">more</span
              ><span class="button_show_more_span_less">less</span></span
            >
          </button>
        </div>
      </div>

      <footer class="full-width">
        <div class="footer_div">
          <div class="footer_div_logo">
            <img src="../assets/icons/icon.png" alt="Time Tracker Icon" />
            <p>Time Tracker</p>
          </div>
        </div>
      </footer>
    </main>

    <div id="tutorial" style="display: none" disabled="true" aria-disabled="true">
      <div class="tutorial_no_poiters"></div>
      <div class="tutorial_highlighter"></div>

      <div class="tutorial_popup">
        <div class="tutorial_popup_text">
          <div class="tutorial_popup_text_header">
            <span class="tutorial_popup_text_title"></span>
            <span class="tutorial_popup_text_current_step">1/5</span>
          </div>

          <img class="tutorial_popup_helper_image" src="" alt="" />

          <div class="tutorial_popup_text_description">
            <span class="tutorial_popup_text_description_tip"></span>
          </div>
        </div>

        <div class="tutorial_popup_buttons">
          <div class="tutorial_popup_buttons_next_prev_options">
            <button class="icons arrow_left button_previous">Previous</button>
            <button class="icons arrow_right icons_after button_next">Next</button>
          </div>

          <div class="tutorial_popup_buttons_skip_options">
            <button class="icons xmark button_cancel">Cancel</button>
            <button class="icons icons_after skip button_skip">Skip tutorial</button>
          </div>
        </div>
      </div>
    </div>

    <!-- All templates -->
    <div style="display: none" disabled="true" aria-disabled="true">
      <template id="template_timer_item_date">
        <div class="timer_item_data">
          <p class="timer_item_data_name">Domain</p>
          <div class="timer_item_data_progress">
            <!-- Added via js -->
          </div>
          <p class="timer_item_data_time">00:00</p>
          <p class="timer_item_data_percentage">0%</p>
        </div>
      </template>

      <template id="template_timer_invalid">
        <p class="timer_item_informate timer_item_invalid icons alert">Invalid</p>
      </template>

      <template id="template_timer_no_data">
        <p class="timer_item_informate timer_item_no_data icons exclamation">Inform</p>
      </template>
    </div>
  </body>
</html>
